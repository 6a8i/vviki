<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="lib/dist/jquery-richtext/jquery.richtext.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="app">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        VViki
                    </a>
                </li>
                <li v-for="item in paginas" class="pagina" @click="fetchPagina(item.nome)">
                    {{item.nome}}
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div class="" id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" id="menu-toggle" style="font-size: 20px;"><i class="fas fa-bars"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="title-text">{{pagina.titulo}}</p>
                        <input id="title-text" type="text" value="Tutorial Page"
                            style="display: none; font-size: 30px;" />
                        <ul id="sortable" class="paragraph-list">
                            <li v-for="paragrafo in pagina.paragrafos" class="paragraph-item">
                                <p>{{paragrafo.descricao}}</p>
                            </li>
                            <li class="paragraph-input-item"><textarea id="paragraph-input"
                                    placeholder="Type something to add a new paragraph, then press shift+enter to publish into the window."></textarea>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- /#scripts -->
    <script src="lib/dist/jquery/jquery-2.1.3.min.js"></script>
    <script src="lib/dist/jquery/jquery-iu-1.12.1.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="lib/dist/jquery-richtext/jquey.richtext.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.hotkeys@0.1.0/jquery.hotkeys.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/fontawesome.min.js"></script>
    <script src="style.js"></script>
    <script src="./Editores/texto.js"></script>
    <script src="./app.js"></script>
</body>

</html>
